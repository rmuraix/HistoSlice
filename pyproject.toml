[project]
name = "histoslice"
version = "0.1.0"
description = "Read and process histological slide images with python!"
authors = [{ name = "Ryota Murai", email = "opensource@rmurai.com" }]
requires-python = "~=3.9"
readme = "README.md"
dependencies = [
    "aicspylibczi>=3,<4",
    "matplotlib",
    "mpire~=2.6",
    "numpy",
    "opencv-python-headless>=4,<5",
    "openslide-python~=1.2",
    "pillow>=10,<11",
    "polars>=0.16,<0.17",
    "rich-click~=1.6",
    "scikit-learn>=1,<2",
    "tqdm",
    "pyvips>=3,<4",
]

[project.scripts]
HistoSlice = "histoprep._cli:cut_slides"

[dependency-groups]
dev = [
    "pytest",
    "pytest-console-scripts>=1.3.1,<2",
    "pdoc>=13,<14",
    "ruff>=0.12.8",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

